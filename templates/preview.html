
{% extends "base.html" %}
{% block content %}
<section class="panel">
  <header class="panel-heading">
    <div class="panel-heading__text">
      <span class="panel-kicker">Live Preview</span>
      <h2 class="panel-title">プレビュー</h2>
      <p class="panel-description">ページごとに分割された本文をテキストとして確認し、必要に応じてコピーできます。</p>
    </div>
    <div class="panel-actions">
      <a class="link-button" href="{{ url_for('read_single', p=1) }}">ページ送りで読む</a>
    </div>
  </header>
  <div class="rendered">
    <label for="page-text" class="page-text__label">このページの本文</label>
    <textarea id="page-text" class="page-text__area" readonly>{{ page.text }}</textarea>
  </div>
  <div class="bottom-pager">
    <div class="pager-center">
      <a class="page-arrow prev" href="{{ url_for('preview', p=max(1, p-1)) }}">&lsaquo;</a>
      {% for i in nums %}
        <a class="page-number {% if i==p %}active{% endif %}" href="{{ url_for('preview', p=i) }}">{{ i }}</a>
      {% endfor %}
      <a class="page-arrow next" href="{{ url_for('preview', p=min(total, p+1)) }}">&rsaquo;</a>
    </div>
  </div>
</section>
{% endblock %}
