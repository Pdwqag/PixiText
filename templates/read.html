
{% extends "base.html" %}
{% block content %}
<section class="panel">
  <header class="panel-heading">
    <div class="panel-heading__text">
      <span class="panel-kicker">Reader</span>
      <h2 class="panel-title">テキストリーダー</h2>
      <p class="panel-description">ページごとに分割された本文を同一ページ内で表示します。コピー用途にも使えます。</p>
    </div>
  </header>
  <div class="rendered page-stack" aria-label="ページ分割された本文">
    {% for page in pages %}
      <article class="page-text-card" id="read-page-{{ page.index }}">
        <div class="page-text__header">
          <span class="page-badge">Page {{ page.index }}</span>
          <span class="page-note">[newpage] の位置で区切られています</span>
        </div>
        <label for="read-page-text-{{ page.index }}" class="page-text__label">{{ page.index }}ページ目の本文</label>
        <textarea
          id="read-page-text-{{ page.index }}"
          class="page-text__area"
          readonly
        >{{ page.text }}</textarea>
      </article>
    {% endfor %}
  </div>
</section>
{% endblock %}
