
{% extends "base.html" %}
{% block content %}
<section class="panel">
  <header class="panel-heading">
    <div class="panel-heading__text">
      <span class="panel-kicker">Reader</span>
      <h2 class="panel-title">単ページビュー</h2>
      <p class="panel-description">ページごとに分割された本文をテキストとして表示します。</p>
    </div>
  </header>
  <div class="rendered">
    <label for="read-page-text" class="page-text__label">このページの本文</label>
    <textarea id="read-page-text" class="page-text__area" readonly>{{ page.text }}</textarea>
  </div>
  <div class="bottom-pager">
    <div class="pager-center">
      <a class="page-arrow prev" href="{{ url_for('read_single', p=prev_p) }}">&lsaquo;</a>
      {% for i in nums %}
        <a class="page-number {% if i==p %}active{% endif %}" href="{{ url_for('read_single', p=i) }}">{{ i }}</a>
      {% endfor %}
      <a class="page-arrow next" href="{{ url_for('read_single', p=next_p) }}">&rsaquo;</a>
    </div>
  </div>
</section>
{% endblock %}
